<form (ngSubmit)="confirmOrder()" #form="ngForm">
    <div class="form-field">
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" [(ngModel)]="customerDetails.fullName" minlength="3" placeholder="(minimum 3 characters)" required>
    </div>
  
    <div class="form-field">
      <label for="address">Address</label>
      <input type="text" name="address" [(ngModel)]="customerDetails.address"  minlength="6" placeholder="(minimum 6 characters)" required>
    </div>
  
    <div class="form-field">
      <label for="creditCardNumber">Credit Card Number</label>
      <input type="text" name="creditCardNumber" [(ngModel)]="customerDetails.cardNumber" minlength="16" maxlength='16' pattern='\d{16}' placeholder="16-digit-number" required>
    </div>
  
    <button type="submit" [disabled]="form.invalid" class="confirm-btn">Confirm!!</button>
    <div class='error' *ngIf='form.invalid' style='color: red;'>Please enter valid details to place order!!</div>
  </form>
