<div class="cart-item">
    <div class="cart-item-details">
        <img class="cart-item-image" alt="{{cartItem.name}}" src="{{cartItem.url}}">
    </div>
    <div>
        <div class='title'>{{cartItem.name}}</div>
        <div class='price'>$ {{cartItem.price}}</div>
        <div class='quantity'>Quantity: {{cartItem.quantity}}</div>
    </div>
</div>
